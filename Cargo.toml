[package]
name = "iso8583_parser"
version = "0.1.12"
edition = "2021"
description = "An ISO8583 Message Parser"
license = "MIT OR Apache-2.0"
repository = "https://github.com/HosseinAssaran/ISO8583-Parser"

[dependencies]
clap = { version = "4.4.18", features = ["derive"] }
emv_tlv_parser = "0.1.8"
hex = "0.4.3"

[http]
http.check-revoke = "false"

[profile.release]
lto = true
strip = true
codegen-units = 1
